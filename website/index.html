<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello wasm-pack!</title>
    <style>
      body {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <label for="ticks-range" id="ticks-range-label">Ticks per frame: 1</label>
    <input type="range" name="ticks" id="ticks-range" min="1" max="10" step="1" value="1">
    <div id="buttons">
      <button id="restart">Restart</button>
      <button id="empty">Empty board</button>
      <button id="play-pause"></button>
      <button id="advanceOnce">Advance one frame</button>
    </div>
    <canvas id="game-of-life-canvas"></canvas>
    <script type="module" src="./bootstrap.js"></script>
  </body>
</html>
